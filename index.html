<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harish Ahamed | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    @keyframes moving-gradient {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-moving-gradient {
      animation: moving-gradient 4s linear infinite;
    }

    @keyframes refract {
      0% {
        transform: translateX(-100%) skewX(-15deg);
      }

      100% {
        transform: translateX(200%) skewX(-15deg);
      }
    }

    @keyframes card-shine {
      0% {
        transform: translateX(-100%) skewX(-25deg);
      }

      100% {
        transform: translateX(300%) skewX(-25deg);
      }
    }

    .animate-card-shine {
      animation: card-shine 4s ease-in-out infinite;
    }

    .group-hover\:animate-refract {
      animation: refract 1.5s ease-in-out;
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    @keyframes gradient-wave {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-wave {
      background: linear-gradient(270deg,
          rgba(99, 102, 241, 0.5),
          rgba(168, 85, 247, 0.5),
          rgba(236, 72, 153, 0.5),
          rgba(99, 102, 241, 0.5));
      background-size: 400% 400%;
      animation: gradient-wave 8s ease infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    .animate-blink {
      animation: blink 1s step-end infinite;
    }

    .social-icon-gradient {
      stroke: url(#social-gradient);
      transition: stroke 0.3s ease;
    }

    .group:hover .social-icon-gradient {
      stroke: white !important;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-950 text-slate-100">
  <svg width="0" height="0" class="absolute">
    <defs>
      <linearGradient id="social-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6366f1">
          <animate attributeName="stop-color" values="#6366f1; #a855f7; #ec4899; #6366f1" dur="8s"
            repeatCount="indefinite" />
        </stop>
        <stop offset="100%" stop-color="#ec4899">
          <animate attributeName="stop-color" values="#ec4899; #6366f1; #a855f7; #ec4899" dur="8s"
            repeatCount="indefinite" />
        </stop>
      </linearGradient>
    </defs>
  </svg>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
