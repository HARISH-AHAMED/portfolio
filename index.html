  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    @keyframes moving-gradient {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-moving-gradient {
      animation: moving-gradient 4s linear infinite;
    }

    @keyframes refract {
      0% {
        transform: translateX(-100%) skewX(-15deg);
      }

      100% {
        transform: translateX(200%) skewX(-15deg);
      }
    }

    @keyframes card-shine {
      0% {
        transform: translateX(-100%) skewX(-25deg);
      }

      100% {
        transform: translateX(300%) skewX(-25deg);
      }
    }

    .animate-card-shine {
      animation: card-shine 4s ease-in-out infinite;
    }

    .group-hover\:animate-refract {
      animation: refract 1.5s ease-in-out;
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px);
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    @keyframes gradient-wave {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-gradient-wave {
      background-size: 200% 200%;
      animation: gradient-wave 3s ease infinite;
    }
  </style>
